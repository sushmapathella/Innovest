<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Innovest | Sushma Pathella</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
body{background:#0b0f1a;color:white;}

.page{
  display:none;
  min-height:100vh;
  padding:120px 30px 80px;
  background-size:cover;
  background-position:center;
}

.center{display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center;}

.header{
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 30px;
  background:rgba(0,0,0,.85);
  position:fixed;top:0;left:0;width:100%;z-index:10;
}
.header-logo{font-size:20px;font-weight:bold;}
.header-creator{font-size:14px;font-style:italic;}
.profile-mini{cursor:pointer;font-weight:bold;}

button{
  padding:12px 22px;border:none;border-radius:10px;
  cursor:pointer;color:#fff;
  background:linear-gradient(135deg,#2563eb,#3b82f6);
}
.back{
  position:fixed;bottom:25px;left:50%;
  transform:translateX(-50%);
  background:#444;z-index:999;
}

.landing-box{background:rgba(0,0,0,.6);padding:50px;border-radius:20px;}

.roles{display:flex;gap:25px;margin-top:40px;flex-wrap:wrap;justify-content:center;}
.role-box{
  width:220px;padding:30px;border-radius:15px;
  background:linear-gradient(145deg,#111,#1f2937);
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  cursor:pointer;transition:.4s;
}
.role-box:hover{transform:scale(1.05);background:linear-gradient(135deg,#1e293b,#3b82f6);}

.form-card{
  background:rgba(0,0,0,.85);
  padding:30px;border-radius:20px;width:420px;
}

input,textarea,select{
  width:100%;padding:10px;margin-bottom:12px;
  border-radius:6px;border:none;background:#111;color:#fff;
}
textarea{height:90px;}

.categories{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:20px;margin-top:30px;
}

.cat-box{
  background:linear-gradient(135deg,#020617,#1e293b);
  padding:25px;border-radius:12px;cursor:pointer;
}
.cat-box:hover{background:linear-gradient(135deg,#2563eb,#3b82f6);}

.idea{
  background:rgba(0,0,0,.75);
  padding:15px;border-radius:10px;
  margin-bottom:12px;
  display:flex;justify-content:space-between;gap:10px;
}

/* CHAT */
.chat-modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;align-items:center;
}
.chat-box{
  background:#111;padding:20px;width:400px;border-radius:15px;
}
.chat-messages{
  height:180px;overflow-y:auto;margin-bottom:10px;
  background:#000;padding:10px;border-radius:8px;
}
.chat-msg{margin-bottom:6px;font-size:14px;}
</style>
</head>

<body>

<div id="header" class="header" style="display:none">
  <div class="header-logo">Innovest | sushmapathella@gmail.com</div>
  <div class="header-creator">Created by Sushma Pathella</div>
  <div class="profile-mini" onclick="goPage(6)">Profile</div>
</div>

<!-- LANDING -->
<div id="page1" class="page center" style="display:flex;background-image:url('https://images.unsplash.com/photo-1518770660439-4636190af475');">
  <div class="landing-box">
    <h1>INNOVEST</h1>
    <p>Great ideas deserve great investors</p>
    <p>Created by Sushma Pathella</p>
    <p>Email: sushmapathella@gmail.com</p>
    <button onclick="goPage(0)">Get Started</button>
  </div>
</div>

<!-- LOGIN -->
<div id="page0" class="page center" style="background-image:url('https://images.unsplash.com/photo-1531497865147-6baf1d5df02b');">
  <div class="form-card">
    <h2>Login</h2>
    <input id="loginName" placeholder="Username">
    <input id="loginEmail" type="email" placeholder="Email">
    <button onclick="loginUser()">Login</button>
  </div>
</div>

<!-- ROLES -->
<div id="page2" class="page" style="background-image:url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4');">
  <div class="roles center">
    <div class="role-box" onclick="goPage(3)">Innovator</div>
    <div class="role-box" onclick="goPage(4)">Investor</div>
  </div>
</div>

<!-- INNOVATOR FORM (DETAILED) -->
<div id="page3" class="page" style="background-image:url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d');">
  <div class="form-card">
    <h2>Innovator Application</h2>

    <input id="iName" placeholder="Full Name">
    <input id="iEmail" type="email" placeholder="Email">
    <input id="iPhone" placeholder="Phone Number">

    <select id="iType">
      <option>Software</option><option>App</option><option>Website</option>
      <option>IoT</option><option>Hardware</option><option>Business</option>
    </select>

    <input id="iTitle" placeholder="Idea Title">
    <textarea id="iDesc" placeholder="Describe your idea clearly"></textarea>
    <input id="iInvest" placeholder="Expected Investment">

    <button onclick="postIdea()">Submit Application</button>
    <button class="back" onclick="goPage(2)">Back</button>
  </div>
</div>

<!-- INVESTOR -->
<div id="page4" class="page" style="background-image:url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');">
  <h2>Categories</h2>
  <div class="categories">
    <div class="cat-box" onclick="openIdeas('Software')">Software</div>
    <div class="cat-box" onclick="openIdeas('App')">App</div>
    <div class="cat-box" onclick="openIdeas('Website')">Website</div>
    <div class="cat-box" onclick="openIdeas('IoT')">IoT</div>
    <div class="cat-box" onclick="openIdeas('Hardware')">Hardware</div>
    <div class="cat-box" onclick="openIdeas('Business')">Business</div>
  </div>
  <button class="back" onclick="goPage(2)">Back</button>
</div>

<!-- IDEAS -->
<div id="page5" class="page">
  <h2 id="ideaListTitle"></h2>
  <div id="ideaList"></div>
  <button class="back" onclick="goPage(4)">Back</button>
</div>

<!-- CHAT -->
<div id="chatModal" class="chat-modal">
  <div class="chat-box">
    <h3>Chat</h3>
    <div class="chat-messages" id="chatMessages"></div>
    <input id="chatInput" placeholder="Type message">
    <button onclick="sendChat()">Send</button>
    <button onclick="closeChat()">Close</button>
  </div>
</div>

<script>
let currentUser=null;
let ideas=[];
let activeIdea=null;

function goPage(n){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById('page'+n).style.display='block';
  header.style.display=(n>1)?'flex':'none';
}

function loginUser(){
  currentUser=loginName.value;
  goPage(2);
}

function postIdea(){
  ideas.push({
    name:iName.value,
    email:iEmail.value,
    phone:iPhone.value,
    type:iType.value,
    title:iTitle.value,
    desc:iDesc.value,
    invest:iInvest.value,
    chat:[]
  });
  alert("Idea submitted successfully");
  goPage(2);
}

function openIdeas(type){
  ideaList.innerHTML="";
  ideaListTitle.innerText=type+" Ideas";

  let filtered=ideas.filter(i=>i.type===type);
  if(filtered.length===0){
    ideaList.innerHTML="<p>No ideas posted</p>";
  }

  filtered.forEach((i)=>{
    let idx=ideas.indexOf(i);
    ideaList.innerHTML+=`
      <div class="idea">
        <div>
          <b>${i.title}</b><br>
          ${i.desc}<br>
          <small>By ${i.name}</small>
        </div>
        <button onclick="openChat(${idx})">Chat</button>
      </div>`;
  });
  goPage(5);
}

/* CHAT */
function openChat(index){
  activeIdea=index;
  chatMessages.innerHTML="";
  ideas[index].chat.forEach(m=>{
    chatMessages.innerHTML+=`<div class="chat-msg">${m}</div>`;
  });
  chatModal.style.display="flex";
}
function sendChat(){
  let msg=chatInput.value;
  if(!msg) return;
  ideas[activeIdea].chat.push("Investor: "+msg);
  chatInput.value="";
  openChat(activeIdea);
}
function closeChat(){
  chatModal.style.display="none";
}
</script>

</body>
</html>
